version: 2
jobs:
  build:
    working_directory: ~/workspace
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout

      - run: export IS_CIRCLE=true
      - run: node --version
      - run: npm --version
      - run: google-chrome --version

      - run: npm install
      - run: npm run karma start src/karma.conf.js
      - run: npm run e2e e2e/protractor.conf.js
